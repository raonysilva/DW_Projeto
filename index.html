<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalizacao</title>
    <link rel="stylesheet" href="ip.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="layout">
        <form action="">
            <fieldset>
                <legend><b>MEU IP</b></legend>
                <br>
                <h3></h3>
            </fieldset>
        </form>
    </div>
        
    <div class="resultado">
        <form action="">
            <fieldset>
                   <legend><b>Busca IP</b></legend>
                    <br>
                    <h4></h4>
            </fieldset>
        </form>
    </div>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>IP Localização</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="ip" class="inputUser" placeholder="192.168.0.1" required>
                    <label for="nome" class="labelInput">Digite o IP</label>
                </div>
                <br>
                <input type="submit" name="submit" id="submit" value="Buscar" onclick="buscaip()">
            </fieldset>
        </form>   
    </div>
    <div class="mapa">
        <form action="">
            <fieldset>
                <legend><b>Mapa</b></legend>
                <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d64549181.870196514!2d12.531471801989529!3d9.084759972034464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1649291055897!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </fieldset>
    </div>   
    <input type="submit" name="submit" id="pagina2" value="Teste Sua Velocidade">

    <script src="ip.js"></script>

</body>
</html>
