<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalizacao</title>
    <link rel="stylesheet" href="ip.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="ip.js" defer></script>

</head>
<body>
    <div class="layout">
        <form action="">
            <fieldset>
                <legend><b>Meu IP</b></legend>
                <br>
                <h3></h3>
            </fieldset>
        </form>
    </div>
        
    <div class="resultado">
        <form action="">
            <fieldset>
                   <legend><b>Busca IP</b></legend>
                    <br>
                    <div id="saida"></div>
            </fieldset>
        </form>
    </div>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>IP Localização</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" placeholder="192.168.0.1" required>
                    <label for="nome" class="labelInput">Digite o IP</label>
                </div>
                <br>
                <input type="button" name="button" id="buscar" value="Buscar" onclick="buscarip()">
            </fieldset>
        </form>   
    </div>

    <div class="mapa">
        <form action="">
            <fieldset>
                <legend><b>Mapa</b></legend>
                <br>
                <iframe id="mapa" name="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d65338983.36517424!2d-5.275250657598882!3d1.7416916101871645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1650541836159!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
            </fieldset>
        </form>    
    </div>   
    
    <div class="modal-container">
        <div class="modal">
          <p>
            <div align="center"> <iframe id="teste" name="Teste de Velocidade da Internet" height="280" width="500" scrolling="no" frameborder="0" src="https://fast.com/pt/"></iframe><br /></div>
          </p>
        </div>
    </div>
      
    <input type="button" name="nome" id="modalbt" class="open-modal-button" value="Teste Sua Velocidade">
        

</body>
</html>
